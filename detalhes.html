<h3 class="sub-header">Detalhes do item</h3>
<table class="table table-striped" style="width: 750px;">
    <tr>
        <td>Descrição</td>
        <td>{{detalhes.descricao}}</td>
    </tr>
    <tr>
        <td>Preço</td>
        <td>{{detalhes.preco | currency}}</td>
    </tr>
    <tr>
        <td>Detalhes</td>
        <td>{{detalhes.detalhes}}</td>
    </tr>
    <tr>
        <td>Imagem</td>
        <td><img src="{{detalhes.imagem}}" /></td>
    </tr>
</table>
